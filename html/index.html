<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商城</title>
    <style>
        body{
            padding: 0px;
            margin: 0px;
        }
        .top {
            width: 100%;
            height: auto;
            display: flex;
            /* 设置为弹性盒子 */
            justify-content: center;
            /* 让盒子里面的元素水平居中 */
            flex-wrap: wrap;
        }

        .top>.top_top {
            width: 60%;
            display: flex;
            /* 设置为弹性盒子 */
            justify-content: space-between;
            /* 让盒子里面的元素2侧对齐 */
            color: #8c8c8c;
        }

        .top>.top_top>.top_riight>a {
            margin-right: 20px;
            color: #8c8c8c;
        }

        .top_bottom {
            width: 60%;
            height: 100px;
            display: flex;
            /* 设置为弹性盒子 */
            justify-content: space-around;
            /* 让盒子里面的元素左右间隔相同 */
        }

        .top_bottom>.left {
            width: 30%;
            height: 100px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }

        .top_bottom>.left>img {
            width: 120px;
            height: 80px;
        }

        .top_bottom>.middle {
            width: 30%;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: space-around;
        }

        .top_bottom>.middle>a {
            color: #000000;
            text-decoration: none;
            /* 去掉A标签下划线*/
            font-size: 18px;
        }

        .top_bottom>.middle>a:hover {
            /* 鼠标经过 变色*/
            color: #fb0000;
        }

        .top_bottom>.right {
            width: 30%;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .top_bottom>.right>input {
            width: 240px;
            height: 36px;
            border-radius: 32px;
            outline: 0px;
            border: 1px solid #fb0000;
        }

        .top_bottom>.right>div {
            color: #8c8c8c;
        }
        .top_bottom>.right>img{
            position:absolute;
            width: 36px;
            height: 36px;
            left: 74.5%;
        }
        .top_banner>img{
            width: 100%;
            height: 600px;
        }
    </style>
</head>

<body>
    <div class="top">
        <div class="top_top">
            <div class="top_left">
                我的甜品 你的爱~
            </div>
            <div class="top_riight">
                <a href="../html/signIn.html">请登录</a>
                <a href="../html/signIn.html">注册</a>
                <a href="../html/shoppingcart.html">购物车</a>
            </div>
        </div>
        <div class="top_bottom">
            <div class="left">
                <img src="../images/logo.jpg" alt="">
            </div>
            <div class="middle">
                <a href="../html/desserts1.html">中式甜品</a>
                <a href="../html/desserts2.html">西式甜品</a>

            </div>
            <div class="right">
                <input type="text" placeholder="提拉米苏">
            <img src="../images/timg.png" alt="">
            </div>
        </div>

    </div>

    <div class="top_banner">
<img src="../images/banner.png" alt="">
    </div>
</body>

</html>
