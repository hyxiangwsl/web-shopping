<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中式甜品</title>
    <style>
        body {
            padding: 0px;
            margin: 0px;
            height: auto;
        }

        .top {
            width: 100%;
            height: auto;
            display: flex;
            /* 设置为弹性盒子 */
            justify-content: center;
            /* 让盒子里面的元素水平居中 */
            flex-wrap: wrap;
        }

        .top>.top_top {
            width: 60%;
            display: flex;
            /* 设置为弹性盒子 */
            justify-content: space-between;
            /* 让盒子里面的元素2侧对齐 */
            color: #8c8c8c;
        }

        .top>.top_top>.top_riight>a {
            margin-right: 20px;
            color: #8c8c8c;
        }

        .top_bottom {
            width: 60%;
            height: 100px;
            display: flex;
            /* 设置为弹性盒子 */
            justify-content: space-around;
            /* 让盒子里面的元素左右间隔相同 */
        }

        .top_bottom>.left {
            width: 30%;
            height: 100px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }

        .top_bottom>.left>img {
            width: 120px;
            height: 80px;
        }

        .top_bottom>.middle {
            width: 30%;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: space-around;
        }

        .top_bottom>.middle>a {
            color: #000000;
            text-decoration: none;
            /* 去掉A标签下划线*/
            font-size: 18px;
        }

        .top_bottom>.middle>:nth-child(2) {
            color: #ff134a;
            text-decoration: none;
            /* 去掉A标签下划线*/
            font-size: 18px;

        }

        .top_bottom>.middle>a:hover {
            /* 鼠标经过 变色*/
            color: #fb0000;
        }

        .top_bottom>.right {
            width: 30%;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .top_bottom>.right>input {
            width: 240px;
            height: 36px;
            border-radius: 32px;
            outline: 0px;
            border: 1px solid #fb0000;
        }

        .top_bottom>.right>div {
            color: #8c8c8c;
        }

        .top_bottom>.right>img {
            position: absolute;
            width: 36px;
            height: 36px;
            left: 74.5%;
        }

        .top_banner>img {
            width: 80%;
            margin-left: 10%;
            height: 400px;
        }



        .container {
            width: 1200px;
            margin: auto;
        }

        .container>.one {
            margin-top: 30px;
            margin-left: 80px;
        }

        .container>.one>.img_div {
            float: left;
            width: 400px;
            height: 400px;
        }

        .container>.one>.img_div>img {
            width: 100%;
            height: 100%;
        }

        .container>.one>.text_div {
            float: right;
        }

        .container>.one>.text_div>.img_top {
            width: 202px;
            height: 111px;
            margin-left: 200px;
        }

        .container>.one>.text_div>.img_top>img {
            width: 100%;
            height: 100%;
        }

        .container>.one>.text_div>.text_top {
            font-size: 30px;
            color: #4c4c4c;
            display: block;
            margin-top: 30px;
            margin-left: 320px;
        }
        .container>.one>.text_div>.text_middle {
            font-size: 14px;
            color: #4c4c4c;
            margin-top: 20px;
        }
        .container>.one>.text_div>  .btn_bottom{
            margin-left: 320px;
            margin-top: 40px;
            width: 100px;
            height: 40px;
            background-color: #ff134a;
            text-align: center;
            line-height: 40px;
            border-radius: 32px;
        }
    </style>
</head>

<body>
    <div class="top">
        <div class="top_top">
            <div class="top_left">
                我的甜品 你的爱~
            </div>
            <div class="top_riight">
                <a href="../html/signIn.html">请登录</a>
                <a href="../html/signIn.html">注册</a>
                <a href="../html/shoppingcart.html">购物车</a>
            </div>
        </div>
        <div class="top_bottom">
            <div class="left">
                <img src="../images/logo.jpg" alt="">
            </div>
            <div class="middle">
                <a href="../html/index.html">首页</a>
                <a href="../html/desserts1.html">港式甜品</a>
                <a href="../html/desserts2.html">西式甜品</a>

            </div>
            <div class="right">
                <input type="text" placeholder="提拉米苏">
                <img src="../images/timg.png" alt="">
            </div>
        </div>

    </div>

    <div class="top_banner">
        <img src="../images/banner3.jpg" alt="">
    </div>
    <div class="container">
        <div class="one">
            <div class="img_div">
                <img src="../images//gimg1.jpg" alt="">
            </div>
            <div class="text_div">
                <div class="img_top">
                    <img src="../images/gtop01.jpg" alt="">
                </div>
                <div class="text_top">origin</div>

                <div class="text_middle">
                    港式甜品是香港潮流美食的代表，源起于广东饮食中传统的“糖水”<br>
                    经港人创新而自成一派。既有历史的传承，也是西化与创新的产物<br>
                    用新鲜水果，牛奶，和各种优质材料做成卖相和口味皆佳的甜品，<br>
                    港式甜品最大的特色便在于对水果滋味的把握。
                </div>
                <div class="btn_bottom">
                    查看详情
                </div>
            </div>
        </div>
    </div>

</body>

</html>
