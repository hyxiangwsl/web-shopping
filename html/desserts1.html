    <style>
        body {
            padding: 0px;

            height: auto;

        .top {
            width: 100%;
            height: auto;
            display: flex;
            /* 设置为弹性盒子 */
            justify-content: center;
            /* 让盒子里面的元素水平居中 */
            flex-wrap: wrap;
        }

        .top>.top_top {
            width: 60%;
            display: flex;
            /* 设置为弹性盒子 */
            justify-content: space-between;
            /* 让盒子里面的元素2侧对齐 */
            color: #8c8c8c;
        }

        .top>.top_top>.top_riight>a {
            margin-right: 20px;
            color: #8c8c8c;
        }

        .top_bottom {
            width: 60%;
            height: 100px;
            display: flex;
            /* 设置为弹性盒子 */
            justify-content: space-around;
            /* 让盒子里面的元素左右间隔相同 */
        }

        .top_bottom>.left {
            width: 30%;
            height: 100px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }

        .top_bottom>.left>img {
            width: 120px;
            height: 80px;
        }

        .top_bottom>.middle {
            width: 30%;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: space-around;
        }

        .top_bottom>.middle>a {
            color: #000000;
            text-decoration: none;
            /* 去掉A标签下划线*/
            font-size: 18px;
        }

        .top_bottom>.middle>:nth-child(2) {
            color: #ff134a;
            text-decoration: none;
            /* 去掉A标签下划线*/
            font-size: 18px;

        }

        .top_bottom>.middle>a:hover {
            /* 鼠标经过 变色*/
            color: #fb0000;
        }

        .top_bottom>.right {
            width: 30%;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .top_bottom>.right>input {
            width: 240px;
            height: 36px;
            border-radius: 32px;
            outline: 0px;
            border: 1px solid #fb0000;
        }

        .top_bottom>.right>div {
            color: #8c8c8c;
        }

        .top_bottom>.right>img {
            position: absolute;
            width: 36px;
            height: 36px;
            left: 74.5%;
        }

        .top_banner>img {
            width: 100%;
            height: 600px;
        }

        .container_text {
            width: 80%;
            height: 120px;
            margin-left: 10%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: #4c4c4c;
        }

        .container {
            width: 80%;
            margin-left: 10%;
            height: auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-bottom: 200px;
        }

        .container>.container_list {
            width: 20%;
            height: auto;
            margin: 20px;
            border-radius: 16px;
            padding-bottom: 10px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.06), 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .container>.container_list>.list_top {
            width: 100%;
            height: 180px;
            border-radius: 16px 16px 0px 0px;
        }

        .container>.container_list>.list_top>img {
            width: 100%;
            height: 100%;
            border-radius: 16px 16px 0px 0px;
        }

        .container_list>.list_bottom {
            width: 100%;
            height: 70px;
            display: flex;
            flex-direction: column;
        }

        .container_list>.list_bottom>span {
            width: 100%;
            text-align: left;
            display: block;
            width: 100%;
            height: 50%;
            padding: 0px 8px;
        }

        .container_list>.list_bottom>.pirce_div {
            width: 90%;
            height: 50%;
            display: flex;
            justify-content: space-between;
            align-items: center;

        }

        .container_list>.list_bottom>.pirce_div>div>span {
            color: #ff134a;
            font-size: 24px;
            font-weight: 700;
        }

        .container_list>.list_bottom>.pirce_div>:last-child {
            width: auto;
            padding: 3px 10px;
            height: 26px;
            border: #ff134a solid 1px;
            border-radius: 12px;
            text-align: center;
            line-height: 26px;
        }
    </style>
